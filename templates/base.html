<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistem Informasi OSIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow">
    <div class="container">
        <a class="navbar-brand fw-bold text-dark" href="/">OSIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-dark" href="/kegiatan">Kegiatan</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/anggota">Anggota</a></li>
                {% if session.get("logged_in") %}
                <li class="nav-item"><a class="nav-link text-dark" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="/logout">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link text-dark" href="/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
