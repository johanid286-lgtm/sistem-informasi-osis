<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <title>Login OSIS</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; margin-top: 100px; }
        form { background: white; padding: 20px; display: inline-block; border-radius: 5px; }
        input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
        button { padding: 8px 15px; background: blue; color: white; border: none; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>

    <h2>Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

</body>
</html>
