{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Edit Kegiatan</h2>
<form method="POST" class="card shadow-sm p-4">
  <div class="mb-3">
    <label class="form-label">Nama Kegiatan</label>
    <input type="text" name="nama" value="{{ keg.nama }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Tanggal</label>
    <input type="date" name="tanggal" value="{{ keg.tanggal }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Deskripsi</label>
    <textarea name="deskripsi" class="form-control" rows="4">{{ keg.deskripsi }}</textarea>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-warning text-dark">Update</button>
    <a href="/kegiatan" class="btn btn-outline-dark">Batal</a>
  </div>
</form>
{% endblock %}
